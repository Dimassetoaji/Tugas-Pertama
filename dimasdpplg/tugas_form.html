<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR</title>
</head>

<body>
    <center>
        <h1>FORMULIR</h1>
        <img src="pngwing.com.png" alt="" width="20%">
        <hr>
        <form action="">
            <b>Nama :</b>
            <br>
            <input type="text" placeholder="nama anda">
            <br>
            <b>Kota lahir :</b>
            <br> 
            <input type="text" list="kota_lahir" placeholder="kota anda">
            <datalist id="kota_lahir">
                <option value="Semarang">Semarang</option>
                <option value="Yogyakarta">Yogyakarta</option>
            </datalist>
            <br>
            <b>Tanggal lahir :</b>
            <br>
            <input type="date">
            <br>
            <b>Gender :</b>
            <br>
            <input type="radio" name="gender" value="Pria">
            Pria
            <input type="radio" name="gender" value="Wanita">
            Wanita
    
            <br>
    
            <b>Agama :</b>
            <br>
            <input type="radio" name="agama" value="Islam">
            Islam
            <input type="radio" name="agama" value="Kristen">
            Kristen
            <input type="radio" name="agama" value="Katholik">
            Katholik
            <input type="radio" name="agama" value="Hindu">
            Hindu
            <input type="radio" name="agama" value="Budha">
            Budha
            <input type="radio" name="agama" value="Konghucu">
            Konghucu
    
            <br>
    
            <b>Alamat :</b>
            <br>
            <input type="text">
    
            <br>
    
            <b>Hobi :</b>
            <br>
            <input type="checkbox" name="Hobi" value="Menyanyi">
            Menyanyi
            <input type="checkbox" name="Hobi" value="Badminton">
            Badminton
            <input type="checkbox" name="Hobi" value="Futsal">
            Futsal
            <input type="checkbox" name="Hobi" value="Mendengarkan Musik">
            Mendengarkan Musik
        </form>
        
        <br><br><br>
        <input type="submit">
        <br><br><br><br><br><br><br>
    </center>

</body>

</html>
